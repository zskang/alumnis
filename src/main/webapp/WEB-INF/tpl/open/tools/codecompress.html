<script type="text/javascript">
	(function() {
		var a = document.getElementsByTagName("html")[0];
		window.Session = {
			appDomain : a.getAttribute("data-app-domain") || "",
			staticDomain : a.getAttribute("data-static-domain") || ""
		}
	})();
	window.registNS = function(fullNS, isIgnorSelf) {
		var reg = /^[_$a-z]+[_$a-z0-9]*/i;
		var nsArray = fullNS.split(".");
		var sEval = "";
		var sNS = "";
		var n = isIgnorSelf ? nsArray.length - 1 : nsArray.length;
		for (var i = 0; i < n; i++) {
			if (!reg.test(nsArray[i])) {
				throw new Error("Invalid namespace:" + nsArray[i] + "");
				return
			}
			if (i != 0) {
				sNS += "."
			}
			sNS += nsArray[i];
			sEval += "if(typeof(" + sNS + ")=='undefined') " + sNS
					+ "=new Object();else " + sNS + ";"
		}
		if (sEval != "") {
			return eval(sEval)
		}
		return {}
	};
	window.addEventMap = function(c, d, b, a) {
		$.each(d, function(e, f) {
			$(c).bind(f, function(h) {
				var g = h.target || h.srcElement;
				if (!g) {
					return false
				}
				for ( var j in b[f]) {
					var i = b[f][j];
					if ((g.className && $(g).hasClass(j))) {
						i.call(g, h);
						break
					} else {
						if (ancestor = $(g).parents("." + j)[0]) {
							i.call(ancestor, h);
							break
						}
					}
				}
				if (typeof a === "function") {
					a.call(h)
				}
			})
		})
	};
	var fixedTheElementOnScroll = function(c, a) {
		if (!c) {
			return false
		}
		a = parseInt(a, 10) || 0;
		var b = function(g) {
			var f = $(c).offset();
			if ($(c).attr("data-fixed") != "1") {
				$(c).attr({
					"data-original-top" : f.top
				})
			}
			var d = $(window).scrollTop() + a;
			if ($(c).attr("data-original-top") <= d) {
				if ($.browser.ie == 6) {
					$(c).attr({
						"data-fixed" : 1
					});
					$(c).css(
							{
								position : "absolute",
								top : d - $(c).attr("data-original-top")
										+ c.offsetHeight,
								left : 0
							})
				} else {
					if ($(c).attr("data-fixed") != "1") {
						$(c).attr({
							"data-fixed" : 1
						});
						$(c).css({
							position : "fixed",
							top : a,
							left : f.left
						})
					}
				}
			} else {
				$(c).attr("data-fixed", 0);
				$(c).css({
					position : "static"
				})
			}
		};
		b();
		$(window).scroll(b)
	};
	String.prototype.trim = function() {
		return this.replace(/^\s*|\s*$/g, "")
	};
	String.format = function(c, a) {
		c = String(c);
		var b = Array.prototype.slice.call(arguments, 1), d = Object.prototype.toString;
		if (b.length) {
			b = b.length == 1 ? (a !== null
					&& (/\[object Array\]|\[object Object\]/.test(d.call(a))) ? a
					: b)
					: b;
			return c.replace(/#\{(.+?)\}/g, function(e, g) {
				var f = b[g];
				if ("[object Function]" == d.call(f)) {
					f = f(g)
				}
				return ("undefined" == typeof f ? "" : f)
			})
		}
		return c
	};
	(function() {
		var b = ("abbr,article,aside,audio,canvas,datalist,details,dialog,eventsource,figure,footer,header,hgroup,mark,menu,meter,nav,output,progress,section,time,video")
				.split(","), a = b.length;
		while (a--) {
			document.createElement(b[a])
		}
	})();
</script>
</head>
<body>
	<section class=mod-page-body>
		<div class="mod-page-main wordwrap clearfix">
			<div class=mod-pagecontent>
				<div class=mod-code>
					<div class="format-item clearfix">
						<fieldset>
							<legend>
								代码压缩：<span id=codeTitle>JS</span>
							</legend>
							<textarea id="codeSource" placeholder="在这里粘贴您需要进行美化的代码"></textarea>
							<div class=btn-opts>
								<input id=codeTypeJs name=codeType type=radio value=JS checked><label for=codeTypeJs>JS代码压缩</label><input id=codeTypeCss name=codeType type=radio value=CSS><label
									for=codeTypeCss>CSS代码压缩</label><input id=codeTypeHTML name=codeType type=radio value=HTML><label for=codeTypeHTML>HTML代码压缩</label>
								<button id=btnFormat>压缩</button>
							</div>
						</fieldset>
					</div>
					<div class=rst-item>
						<textarea id="jfContent">压缩后的代码将在这里显示</textarea>
					</div>
				</div>
			</div>
		</div>
	</section>
	<script src="$!basePath/app/tools/codecompress/base.js?v=7a0db0e0"></script>

	<script src="$!basePath/app/tools/codecompress/codecompress.js?v=9054569e"></script>
