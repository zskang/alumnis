<!DOCTYPE html>
<html class="no-js" lang="zh_CN">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
    
    <title>#title</title>
    #required_css
</head>

<body>#loading
	<!-- 风格切换 --> 
    #stylepage
    <div class="app ${layout}">
        <!-- 头部菜单 -->
        #header
        <section class="layout">
            <!-- 菜单 -->
            #sidebar
            <!-- 内容主体 -->
            <section class="main-content">
            	<!-- 主体操作栏 -->
            	<header class="header navbar bb">
            		<!-- 左按钮区 -->
                    <div class="btn-group tool-button">
                    	<a class="btn btn-primary navbar-btn" href="$!basePath/alumni/user"><i class="ti-angle-left"></i> 返回</a>
                    </div>
                </header>
                <div class="content-wrap">
                   	<div class="wrapper pt20">
                       	<form id="alumniUserEditForm" role="form" class="form-horizontal parsley-form" data-parsley-validate action="$!basePath/alumni/user/edit/do" method="post">
		                     <input type="hidden" name="id" value="$!alumniUser.id"/>
							<div class="row">
								<div class="col-lg-12">
									<div class="form-group">
										<label class="col-sm-1 control-label">学号:</label>
										<div class="col-sm-5">
											<input type="text" class="form-control" name="code" placeholder="学号" value="$!alumniUser.campusStudent.code"
												   data-parsley-type="integer" data-parsley-maxlength="20" >
										</div>
										<label class="col-sm-1 control-label">密码:</label>
										<div class="col-sm-5">
											<input type="password" class="form-control" name="password" placeholder="密码" data-parsley-required="true"
												   data-parsley-length="[6,16]" value="$!alumniUser.campusStudent.password">
										</div>
									</div>
								</div>
							</div>
							<div class="hr-line-dashed"></div>
							<div class="row">
								<div class="col-lg-12">
									<div class="form-group">
										<label class="col-sm-1 control-label">姓名:</label>
										<div class="col-sm-5">
											<input type="text" class="form-control" name="name" placeholder="姓名" data-parsley-required="true"
												   data-parsley-byterangelength="20" value="$!alumniUser.campusStudent.name">
										</div>
										<label class="col-sm-1 control-label">性别:</label>
										<div class="col-sm-5">
											#if($!alumniUser.xb == "男")

											</label>
											<label class="radio-inline">
												<input type="radio" name="xb" value="女"> 女
											</label>
											#elseif($!alumniUser.xb == "女")
											<label class="radio-inline">
												<input type="radio" name="xb" value="男"> 男
											</label>
											<label class="radio-inline">
												<input type="radio" name="xb" value="女" checked> 女
											</label>
											#else
											<label class="radio-inline">
												<input type="radio" name="xb" value="男"> 男
											</label>
											<label class="radio-inline">
												<input type="radio" name="xb" value="女"> 女
											</label>
											#end
										</div>
									</div>
								</div>
							</div>
							<div class="hr-line-dashed"></div>
							<div class="row">
								<div class="col-lg-12">
									<div class="form-group">
										<label class="col-sm-1 control-label">证件号:</label>
										<div class="col-sm-5">
											<input type="text" class="form-control" name="idcard" placeholder="证件号" data-parsley-required="true"
												   data-parsley-pattern="/^\d{15}(\d{2}[A-Za-z0-9])?$/" value="$!alumniUser.campusStudent.idcard">
										</div>
										<label class="col-sm-1 control-label">出生日期:</label>
										<div class="col-sm-5">
											<input type="text" class="form-control datepicker" name="csrq" placeholder="出生日期"
												   value="$!alumniUser.csrq" readonly>
										</div>
									</div>
								</div>
							</div>
							<div class="hr-line-dashed"></div>
							<div class="row">
								<div class="col-lg-12">
									<div class="form-group">
										<label class="col-sm-1 control-label">手机号:</label>
										<div class="col-sm-5">
											<input type="text" class="form-control" name="mobile" placeholder="手机号" data-parsley-required="true"
												   data-parsley-pattern="/^(((13[0-9]{1})|(15[0-9]{1})|(17[0-9]{1})|(18[0-9]{1}))+\d{8})$/"
												   value="$!alumniUser.campusStudent.mobile">
										</div>
										<label class="col-sm-1 control-label">民族:</label>
										<div class="col-sm-5">
											<select name="mz" class="form-control">
												#foreach($!obj in $!nation)
												#if($!alumniUser.mz == $!obj.name)
												<option value="$!obj.name" selected>$!obj.name</option>
												#else
												<option value="$!obj.name">$!obj.name</option>
												#end
												#end
											</select>
										</div>
									</div>
								</div>
							</div>
							<div class="hr-line-dashed"></div>
							<div class="row">
								<div class="col-lg-12">
									<div class="form-group">
										<label class="col-sm-1 control-label">QQ:</label>
										<div class="col-sm-5">
											<input type="text" class="form-control" name="qq" placeholder="qq" value="$!alumniUser.qq"
												   data-parsley-pattern="/^[1-9]\d{4,9}$/">
										</div>
										<label class="col-sm-1 control-label">微信:</label>
										<div class="col-sm-5">
											<input type="text" class="form-control" name="wechat" placeholder="微信"
												   data-parsley-byterangelength="20" value="$!alumniUser.wechat">
										</div>
									</div>
								</div>
							</div>
							<div class="hr-line-dashed"></div>
							<div class="row">
								<div class="col-lg-12">
									<div class="form-group">
										<label class="col-sm-1 control-label">入学年份:</label>
										<div class="col-sm-5">
											<select name="rxnf" class="form-control">
												#foreach($!obj in $!yearRange)
												#if($!alumniUser.rxnf == $!obj.value)
												<option value="$!obj.value" selected>$!obj.name</option>
												#else
												<option value="$!obj.value">$!obj.name</option>
												#end
												#end
											</select>
										</div>
										<label class="col-sm-1 control-label">毕业年份:</label>
										<div class="col-sm-5">
											<select name="bynf" class="form-control">
												#foreach($!obj in $!yearRange)
												#if($!alumniUser.bynf == $!obj.value)
												<option value="$!obj.value" selected>$!obj.name</option>
												#else
												<option value="$!obj.value">$!obj.name</option>
												#end
												#end
											</select>
										</div>
									</div>
								</div>
							</div>
							<div class="hr-line-dashed"></div>
							<div class="row">
								<div class="col-lg-12">
									<div class="form-group">
										<label class="col-sm-1 control-label">专业:</label>
										<div class="col-sm-5">
											<div class="input-group">
												<input hidden name="zyh" value="$!alumniUser.zyh">
												<input type="text" class="form-control" name="zyfx" data-parsley-required="true" placeholder="选择专业后自动选择学院" readonly value="$!alumniUser.zyfx">
											<span class="input-group-btn">
												<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#dialogSelectZy"><i class="ti-plus"></i> 选择</button>
											</span>
											</div>
										</div>
										<label class="col-sm-1 control-label">学院:</label>
										<div class="col-sm-5">
											<input type="text" class="form-control" name="xymc" placeholder="学院" readonly value="$!alumniUser.xymc">
											<input hidden name="xsh" value="$!alumniUser.xsh">
										</div>
									</div>
								</div>
							</div>
							<div class="hr-line-dashed"></div>
							<div class="row">
								<div class="col-lg-12">
									<div class="form-group">
										<label class="col-sm-1 control-label">行业:</label>
										<div class="col-sm-5">
											<div class="input-group">
												<input type="text" class="form-control" name="industry" placeholder="行业" readonly value="$!alumniUser.industry">
											<span class="input-group-btn">
												<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#dialogSelectHy"><i class="ti-plus"></i> 选择</button>
											</span>
											</div>
										</div>
										<label class="col-sm-1 control-label">班级:</label>
										<div class="col-sm-5">
											<div class="input-group">
												<input type="text" class="form-control" name="bm" placeholder="班级" readonly value="$!alumniUser.bm">
											<span class="input-group-btn">
												<button type="button" class="btn btn-primary" data-toggle="modal"  data-target="#dialogSelectClass"><i class="ti-plus"></i> 选择</button>
											</span>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="hr-line-dashed"></div>
							<div class="row">
								<div class="col-lg-12">
									<div class="form-group">
										<label class="col-sm-1 control-label">学历:</label>
										<div class="col-sm-5">
											<select name="xw" class="form-control">
												#foreach($!obj in $!xlArr)
												#if($!alumniUser.xw == $!obj)
												<option value="$!obj" selected>$!obj</option>
												#else
												<option value="$!obj">$!obj</option>
												#end
												#end
											</select>
										</div>
										<label class="col-sm-1 control-label">学制:</label>
										<div class="col-sm-5">
											<select name="xz" class="form-control">
												#foreach($!obj in $!xzArr)
												#if($!alumniUser.xz == $!obj)
												<option value="$!obj" selected>$!obj</option>
												#else
												<option value="$!obj">$!obj</option>
												#end
												#end
											</select>
										</div>
									</div>
								</div>
							</div>
							<div class="hr-line-dashed"></div>
							<div class="row">
								<div class="col-lg-12">
									<div class="form-group">
										<label class="col-sm-1 control-label">邮箱:</label>
										<div class="col-sm-5">
											<input type="text" class="form-control" name="email" placeholder="邮箱"  data-parsley-type="email"
												   data-parsley-required="true" value="$!alumniUser.campusStudent.email">
										</div>
										<label class="col-sm-1 control-label">学生类型:</label>
										<div class="col-sm-5">
											<select name="xslb" class="form-control" value="$!alumniUser.xslb">
												#foreach($!obj in $!xslb)
												#if($!alumniUser.xslb == $!obj.name)
												<option value="$!obj.name" selected>$!obj.name</option>
												#else
												<option value="$!obj.name">$!obj.name</option>
												#end
												#end
											</select>
										</div>
									</div>
								</div>
							</div>
							<div class="hr-line-dashed"></div>
							<div class="row">
								<div class="col-lg-12">
									<div class="form-group">
										<label class="col-sm-1 control-label">单位名称:</label>
										<div class="col-sm-5">
											<input type="text" class="form-control" name="companyName" placeholder="单位名称"
												   data-parsley-byterangelength="100" value="$!alumniUser.companyName">
										</div>
										<label class="col-sm-1 control-label">通信地址:</label>
										<div class="col-sm-5">
											<div class="input-group">
												<input type="text" class="form-control" name="region" placeholder="通信地址"
													   value="$!alumniUser.region" readonly>
												<span class="input-group-btn">
													<button type="button" class="btn btn-primary" data-toggle="modal"
															data-target="#dialogSelectRegion"><i class="ti-plus"></i> 选择
													</button>
												</span>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="hr-line-dashed"></div>
							<div class="row">
								<div class="col-lg-12">
									<div class="form-group">
										<label class="col-sm-1 control-label">详细地址:</label>
										<div class="col-sm-5">
											<input type="text" class="form-control" name="address" placeholder="详细地址"
												   data-parsley-byterangelength="100" value="$!alumniUser.address">
										</div>
										<label class="col-sm-1 control-label">校友会职位:</label>
										<div class="col-sm-5">
											<input type="text" class="form-control" name="position" placeholder="校友会职位"
												   data-parsley-byterangelength="20" value="$!alumniUser.position">
										</div>
									</div>
								</div>
							</div>
							<div class="hr-line-dashed"></div>
							<div class="row">
								<div class="col-lg-12">
									<div class="form-group">
										<label class="col-sm-1 control-label">头像</label>
										<div class="col-sm-5">
											#if($!alumniUser.campusStudent.photo)
											<img id="imgId" src="$!uploadPath$!alumniUser.campusStudent.photo">
											#else
											<img id="imgId">
											#end
											<input type="hidden" name="photo" value="$!alumniUser.campusStudent.photo" >
										</div>
										<div class="col-sm-1">
											<button type="button" onclick="uploadFile()">上传图片</button>
										</div>
									</div>
								</div>
							</div>
							<div class="hr-line-dashed"></div>
							<div class="col-lg-12">
								<div class="form-group text-center">
									<div>
										<button class="btn btn-primary btn-block btn-lg btn-parsley"
												data-loading-text="正在提交...">提 交
										</button>
									</div>
								</div>
							</div>
                       	</form>
                    </div>
                </div>
                <a class="exit-offscreen"></a>
            </section>
        </section>
    </div>

<!--选择专业-->

			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">取  消</button>

				<button type="button" class="btn btn-default" data-dismiss="modal">取  消</button>

    <!-- 页面组件脚本 -->
    
    <!-- 本页面脚本 -->
	<script src="$!basePath/framework/js/form/form.js"></script>
	<script src="$!basePath/framework/js/form/date.js"></script>
	<script src="$!basePath/framework/js/view/toast.js"></script>
	<script src="$!basePath/framework/js/view/tree.js"></script>
	<script src="$!basePath/framework/js/form/validator.js"></script>
	<script src="$!basePath/framework/js/form/uploader.js"></script>
    
    <script type="text/javascript">
		function initTreeView(){
			//专业树
			$("#jsTreeZy").jstree({
				plugins : [ "wholerow"],
				core : {
					data : {
						url : function(node){
							return "$!basePath/campus/commoncode/tree/major"
						}
					},
					multiple : false
				}
			}).on("dblclick.jstree", function(node){
				selectZy();
			});
			//行业树
			$("#jsTreeHy").jstree({
				plugins : [ "wholerow"],
				core : {
					data : {
						url : function(node){
							return "$!basePath/campus/commoncode/tree/industry"
						}
					},
					multiple : false
				}
			}).on("dblclick.jstree", function(node){
				selectHy();
			});
			//辖区树
			$("#jsTreeRegion").jstree({
				plugins : [ "wholerow"],
				core : {
					data : {
						url : function(node){
							return "$!basePath/campus/commoncode/tree/region"
						}
					},
					multiple : false
				}
			}).on("dblclick.jstree", function(node){
				selectRegion();
			});
		}

		//选择辖区
		function selectRegion(){
			var tree = $.jstree.reference("#jsTreeRegion");
			var node = tree.get_selected(true);
			if(node.length>0){
				if(node[0].icon==true){
					ns.tip.alert("请选择具体的辖区！");
				}else{
					$("#alumniUserEditForm input[name='region']").val(node[0].original.qc);
					$("#dialogSelectRegion").modal("hide");
				}
			}
		}


		//选择专业
		function selectZy(){
			var tree = $.jstree.reference("#jsTreeZy");
			var node = tree.get_selected(true);
			if(node.length>0){
				if(node[0].icon==true){//选择的是学院
					$("#alumniUserEditForm input[name='xsh']").val(node[0].id);
					$("#alumniUserEditForm input[name='xymc']").val(node[0].text);
				}else{//选择的是专业
					$("#alumniUserEditForm input[name='zyh']").val(node[0].id);
					$("#alumniUserEditForm input[name='zyfx']").val(node[0].text);
					$("#alumniUserEditForm input[name='xsh']").val(node[0].parent);
					var parentText = tree.get_text(node[0].parent);
					$("#alumniUserEditForm input[name='xymc']").val(parentText);
				}
				$("#dialogSelectZy").modal("hide");
			}
		}

		//选择行业
		function selectHy(){
			var tree = $.jstree.reference("#jsTreeHy");
			var node = tree.get_selected(true);
			if(node.length>0){
				if(node[0].icon!=true){
					$("#alumniUserEditForm input[name='industry']").val(node[0].text);
					$("#dialogSelectHy").modal("hide");
				}
			}
		}

		//选择班级
		function selectClass(){
			var selectClass = selectFrame.getSelected();
			if(selectClass){
				$("#alumniUserEditForm input[name='bm']").val(selectClass);
				$("#dialogSelectClass").modal("hide");
			}else{
				ns.tip.alert("请选择班级！");
			}
		}

		$(function(){
			$("#alumniUserEditForm").ajaxForm({
				beforeSubmit:function(arr, $form, options){
					var csrq = $('input[name="csrq"]').val();
					var rxnf = $('select[name="rxnf"]').val();
					var bynf = $('select[name="bynf"]').val();
					if(csrq && csrq.substr(0,4)>=rxnf){
						ns.tip.alert("出生年份不得大于入学年份！");
						return false;
					}
					if(bynf && rxnf>=bynf){
						ns.tip.alert("入学年份不得大于毕业年份！");
						return false;
					}
					if(bynf && csrq && csrq.substr(0,4)>=bynf){
						ns.tip.alert("出生年份不得大于毕业年份！");
						return false;
					}
					//表单特殊验证
					$form.find("button:submit").button("loading");
				},
				success : function(data, statusText, xhr, $form) {
					if(data.success == true){
						//修改成功
						ns.tip.toast.success("修改成功！");
					}else{
						ns.tip.toast.error(data.error);
					}
					$form.find("button:submit").button("reset");
				}
			});
			initTreeView();
		});

		function uploadFile(){
			ns.form.uploader.open({
				multiple : false,
				filter : "png,jpg,jpeg,bmp",//待补充
				success:function(path,name){
					$('input[name="photo"]').val(path);
					$("#imgId").attr("src","$!uploadPath"+path);
				}
			});
		}
			
    </script>
	#loading_close
